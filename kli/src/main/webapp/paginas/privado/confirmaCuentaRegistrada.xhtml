<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<!-- Required meta tags -->
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<link rel="shortcut icon" href="../../resources/imagenes/favicon.ico" />	
<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.css" />

<script type="text/javascript" src="../../resources/js/popper.min.js"></script>
<script type="text/javascript" src="../../resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../resources/js/principalConfirmaCuentaRegistrada.js"></script>

<!-- Iconos del formulario login y registro -->
<link rel="stylesheet" type="text/css" href="../../resources/css/fontello.css" />
<link rel="stylesheet" type="text/css" href="../../resources/css/datatables.min.css"/>
<link rel="stylesheet" type="text/css" href="../../resources/css/all.css"/>
<link rel="stylesheet" type="text/css" href="../../resources/css/estilosConfirmaCuentaRegistrada.css" />

<title>Activa tu cuenta | Ingresa el Código Verificación</title>

</h:head>
<h:body>

	<ui:param name="mAlias" value="#{confirmaCuentaRegistradaBean}" />
	
	<main>

	<section id="seccionLogin">
	
		<div class="contenedor row">
			<div class="claseContieneImagen text-center col-xs-12 col-sm-12 col-md-5 col-lg-4">
				<a href="../../" class="d-none d-sm-block d-sm-none d-md-block"> 
				<img class="imagenLogoPaginaLogin"
					src="../../resources/imagenes/logoKambioOnlineOficial.png" alt="Logo Kambio Online"/>
				</a>
				
				<a href="../../" class="d-block d-sm-none"> 
				<img class="imagenLogoHorizontalPaginaLogin"
					src="../../resources/imagenes/logoHorizontal390x120.png" alt="Logo Kambio Online"/>
				</a>

				<label class="seccionRegistrateYa">¡ ACTIVA TU CUENTA !</label>
			</div>

			<div class="claseContieneLogin text-center col-xs-12 col-sm-12 col-md-7 col-lg-4">
				
				<label class="claseMensajePerdioPassword">Tu cuenta esta pendiente de verificación, por favor ingresa el código que hemos enviado a tu correo.</label>
				
				<div class="claseCronometro">Tiempo para verificación <span id="time" >06:00</span> minutos</div>
				
				<div class="col-lg-12 main-section">
					<div class="modal-content formContenidoIngreso">
					
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-input">
							<h:form id="idFormConfirmaCuentaCodigo" method="post" role="form" class="form-horizontal">
								
							<p:remoteCommand name="ejecutarIrAlLogin" actionListener="#{mAlias.redireccionarLogin()}"/>	
							
								<div class="form-group">
									
									<div class="claseCodigoVerificaGeneral d-flex justify-content-center">
										<div class="col-lg-2 col-xs-1 col-sm-2 claseCodigoVerificaItem d-flex justify-content-center">
											<p:inputText maxlength="1" id="idTxtCodigoVerificacion1" value="#{mAlias.codigoVerificacion1}" />
										</div>
										<div class="col-lg-2 col-xs-1 col-sm-2 claseCodigoVerificaItem d-flex justify-content-center">
											<p:inputText maxlength="1" id="idTxtCodigoVerificacion2" value="#{mAlias.codigoVerificacion2}" />
										</div>
										<div class="col-lg-2 col-xs-1 col-sm-2 claseCodigoVerificaItem d-flex justify-content-center">
											<p:inputText maxlength="1" id="idTxtCodigoVerificacion3" value="#{mAlias.codigoVerificacion3}" />
										</div>
										<div class="col-lg-2 col-xs-1 col-sm-2 claseCodigoVerificaItem d-flex justify-content-center">
											<p:inputText maxlength="1" id="idTxtCodigoVerificacion4" value="#{mAlias.codigoVerificacion4}" />
										</div>
										
									</div>
								</div>
								
								<div class="form-group">
								
									<div id="idMensajeResultadoCodigo" > </div>
									
								</div>
								
								
								
								<div id="idMensajeResultado" > </div>
								
								<p:outputPanel id="idMensajeResultadoProceso" >
									<p:outputPanel styleClass="alert alert-danger" rendered="#{not empty mAlias.resultadoProcesoError}"> 
										<p:outputLabel value="#{mAlias.resultadoProcesoError}" />
									</p:outputPanel>
								</p:outputPanel>
								
								<p:remoteCommand name="metodoRemotoEnviarFormulario" actionListener="#{mAlias.enviar()}" update="idMensajeResultadoProceso" />
								
								<p:commandButton onclick="enviar(event);" styleClass="btn btn-primary-kli botonIniciarOperacionGeneral"  value="Enviar Código" />


							
							
								<!-- Modal Error-->
								<div class="modal fade" id="idModalErrorSistema" tabindex="-1" role="dialog">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title mensajeTituloError">¡ Mensaje del Sistema - ERROR !</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close"></button>
											</div>
											<div class="modal-body mensajeCuerpoError">#{mAlias.resultadoProcesoError} <strong>Comuníquese con el área de Soporte.</strong></div>
											<div class="modal-footer">
												<button type="button" class="btn btn-success" data-dismiss="modal">Aceptar</button>
											</div>
										</div>
									</div>
								</div>
								<ui:include src="../../estatus.xhtml" />
								
							</h:form>
						</div>
						
						<div class="col-12 forgot">
							<a href="../privado/ingreso.xhtml">¿Deseas iniciar sesión?</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	</main>

								
								
								
								<!-- Modal Guardar Banco Exitoso -->
								<div class="modal fade" id="idModalConfirmaCuentaCodigoExitosa" tabindex="-1" role="dialog">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">¡ Mensaje del Sistema !</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close"></button>
											</div>
											<div class="modal-body">La cuenta se ha verificado correctamente.</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-success-alter" data-dismiss="modal"  onclick="ejecutarIrAlLogin();">Ingresar</button>
											</div>
										</div>
									</div>
								</div>
								
</h:body>

</html>
